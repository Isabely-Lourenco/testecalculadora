<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Clique RÃ¡pido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .contador {
      font-size: 36px;
      margin: 10px 0;
      color: #007acc;
    }

    .tempo {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005f99;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo do Clique!</h1>
    <div class="tempo">Tempo restante: <span id="tempo">10</span>s</div>
    <div class="contador" id="contador">0</div>
    <button class="btn" id="botao" onclick="clicar()">Clique Aqui!</button>
    <br><br>
    <button class="btn" onclick="reiniciar()">Reiniciar</button>
  </div>

  <script>
    let contador = 0;
    let tempo = 10;
    let timer;
    let jogando = false;

    function clicar() {
      if (!jogando) {
        jogando = true;
        iniciarContagem();
      }
      contador++;
      document.getElementById('contador').innerText = contador;
    }

    function iniciarContagem() {
      timer = setInterval(() => {
        tempo--;
        document.getElementById('tempo').innerText = tempo;
        if (tempo <= 0) {
          clearInterval(timer);
          document.getElementById('botao').disabled = true;
          document.querySelector('.tempo').innerHTML = `<strong>Tempo esgotado!</strong>`;
        }
      }, 1000);
    }

    function reiniciar() {
      contador = 0;
      tempo = 10;
      jogando = false;
      document.getElementById('contador').innerText = '0';
      document.getElementById('tempo').innerText = '10';
      document.querySelector('.tempo').innerHTML = 'Tempo restante: <span id="tempo">10</span>s';
      document.getElementById('botao').disabled = false;
      clearInterval(timer);
    }
  </script>
</body>
</html>
