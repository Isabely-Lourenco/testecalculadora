<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 240px;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .botoes button {
      width: 25%;
      height: 50px;
      font-size: 18px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="inserir('/')">/</button>
      <button onclick="inserir('*')">*</button>
      <button onclick="apagar()">‚Üê</button>
      <button onclick="inserir('7')">7</button>
      <button onclick="inserir('8')">8</button>
      <button onclick="inserir('9')">9</button>
      <button onclick="inserir('-')">-</button>
      <button onclick="inserir('4')">4</button>
      <button onclick="inserir('5')">5</button>
      <button onclick="inserir('6')">6</button>
      <button onclick="inserir('+')">+</button>
      <button onclick="inserir('1')">1</button>
      <button onclick="inserir('2')">2</button>
      <button onclick="inserir('3')">3</button>
      <button onclick="calcular()">=</button>
      <button onclick="inserir('0')" style="width: 50%;">0</button>
      <button onclick="inserir('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function inserir(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = '';
    }

    function apagar() {
      display.value = display.value.slice(0, -1);
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
